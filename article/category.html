<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="category.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理<button type="button" class="layui-btn layui-btn-sm  layui-btn-normal" id="addCategory">添加分类</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="100">
                    <col>
                    <col>
                    <col width="120">
                </colgroup>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!-- 文章分类表格模板 -->

    <script type="text/html" id="tpl-categoryTable">
        {{each data}}
        <tr>
            <td class="id">{{$value.id}}</td>
            <td class="name">{{$value.cate_name}}</td>
            <td class="alias">{{$value.cate_alias}}</td>
            <td><button type="button" id="btn-edit" class="layui-btn layui-btn-xs" data-id="{{$value.id}}" data-name="{{$value.cate_name}}" data-alias="{{$value.cate_alias}}">修改</button><button type="button" id="btn-delete" class="layui-btn layui-btn-xs  layui-btn-danger" data-id="{{$value.id}}" data-name="{{$value.cate_name}}" data-alias{{$value.cate_alias}}>删除</button></td>
        </tr>
        {{/each}}
    </script>

    <!-- 添加文章分类弹出窗模板 -->
    <script type="text/html" id="tpl-addCategory">
        <form class="layui-form" action="" id="form-addCategory">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="cate_name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="cate_alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 修改文章分类弹出窗模板 -->
    <script type="text/html" id="tpl-editCategory">
        <form class="layui-form" action="" id="form-editCategory">
            <input type="hidden" name="id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="cate_name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="cate_alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 导入相关 js -->
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/base.js"></script>
    <script src="./category.js"></script>
</body>

</html>
