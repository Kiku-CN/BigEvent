<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="list.css">
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">文章列表
        </div>

        <div class="layui-card-body">
            <div class="layui-form layui-form-pane">
                <form class="layui-form" action="" id="form-filter">
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <select name="cate_id" lay-verify="">
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <label class="layui-form-label">分类</label>
                        <div class="layui-input-block">
                            <select name="state" lay-verify="">
                                <option value="">请选择状态</option>
                                <option value="已发布">已发布</option>
                                <option value="草稿">草稿</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="150">
                    <col width="80">
                    <col width="120">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="page"></div>
        </div>

    </div>

    <!-- 文章列表表格模板 -->

    <script type="text/html" id="tpl-articleList">
        {{each data}}
        <tr>
            <td><a data-id="{{$value.id}}" href="javascript:;" class="articlePreview">{{$value.title}}</a></td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td><button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.id}}" >修改</button><button type="button"  class="layui-btn  layui-btn-danger layui-btn-xs btn-delete"  data-id="{{$value.id}}" ">删除</button></td>
        </tr>
        {{/each}}
    </script>

    <!-- 文章分类下拉框模板 -->
    <script type="text/html" id="tpl-categoryList">
        <option value="">请选择分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.cate_name}}</option>
        {{/each}}
    </script>

    <!-- 文章预览框模板 -->
    <script type="text/html" id="tpl-articlePreview">
        <div class="artinfo-box">
            <h1 class="artinfo-title">{{title}}</h1>
            <div class="artinfo-bar">
              <span>作者：{{nickname || username}}</span>
              <span>发布时间：{{pub_date|dateFormat}}</span>
              <span>所属分类：{{cate_name}}</span>
              <span>状态：{{state}}</span>
            </div>
            <hr>
            <img src="http://www.liulongbin.top:3008{{cover_img}}" alt="" class="artinfo-cover">
            <div>{{@content}}</div>
          </div>
    </script>


    <!-- 导入相关 js -->
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/base.js"></script>
    <script src="./list.js"></script>
</body>

</html>
