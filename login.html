<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录页面</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
    <!-- 头部 logo 图片 -->
    <div class="layui-main header">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录框 -->
    <div class="login-box">
        <!-- 图片标题 -->
        <div class="title"></div>
        <!-- 登录表单 -->
        <form class="layui-form login" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required placeholder="请输入密码" autocomplete="off" class="layui-input" lay-verify="required|password">
            </div>
            <div class="layui-form-item">
                <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                <button class="layui-btn layui-btn-normal" lay-submit="">登录</button>
            </div>
            <div class="layui-form-item">
                <a id="toregister" href="javascript:;">还没有账号？点此注册</a>
            </div>
        </form>
        <!-- 注册表单 -->
        <form class="layui-form register" action="" style='display: none;'>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required placeholder="请输入密码" autocomplete="off" class="layui-input" lay-verify="required|password">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required placeholder="请确认密码" autocomplete="off" class="layui-input" lay-verify="required|repassword">
            </div>
            <div class="layui-form-item">
                <!-- 注意：表单提交按钮和普通按钮的区别，就是 lay-submit 属性 -->
                <button class="layui-btn layui-btn-normal" lay-submit="">注册</button>
            </div>
            <div class="layui-form-item">
                <a id="tologin" href="javascript:;">还没有账号？点此注册</a>
            </div>
        </form>
    </div>
    <!-- 导入 layui js 库 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jQuery 库 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入登录页面的脚本 -->
    <script src="./assets/js/base.js"></script>
    <script src="./assets/js/login.js"></script>

</body>

</html>
